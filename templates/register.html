{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- Validations -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'validations.js') }}"></script>

    <form action="/register" method="post" onsubmit="return check()">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" id="email" placeholder="E-Mail Address" type="email" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" id="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
