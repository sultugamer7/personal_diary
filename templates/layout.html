<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Diary: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <div id="page-container" style="background: cornsilk; color: saddlebrown; font-family: cursive;">
            <div id="content-wrap">
                <nav class="navbar navbar-expand-md navbar-light bg-light border">
                    <a class="navbar-brand" href="/"><strong><span class="blue">Personal</span><span class="red">Diary</span></strong></a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session.user_id %}
                            <ul class="navbar-nav mr-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/write" style="color: sandybrown;">Write</a></li>
                                <li class="nav-item"><a class="nav-link" href="/profile" style="color: cornflowerblue;">Profile</a></li>
                                <li class="nav-item"><a class="nav-link" href="/bookmark" style="color: salmon;">Bookmark</a></li>
                            </ul>
                            <ul class="navbar-nav ml-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/logout" style="color: brown;">Log Out</a></li>
                            </ul>
                        {% else %}
                            <ul class="navbar-nav ml-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/register" style="color: tomato;">Register</a></li>
                                <li class="nav-item"><a class="nav-link" href="/login" style="color: deepskyblue;">Log In</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </nav>

                {% if get_flashed_messages() %}
                    <header>
                        <div class="alert alert-primary border text-center" role="alert">
                            {{ get_flashed_messages() | join(" ") }}
                        </div>
                    </header>
                {% endif %}

                <main class="container p-5" style="font-size: 14px;">
                    {% block main %}{% endblock %}
                </main>
            </div>
            <footer id="footer">
                <label style="padding: 15px;">Developed with ❤️ by Sultan Kazi.</label>
            </footer>
        </div>

    </body>

</html>
